<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        Data load error.
      </div>
    </div>
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" matSort class="example-table">

        <ng-container matColumnDef="docType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Тип</th>
          <td mat-cell *matCellDef="let row">{{row.docType}}</td>
        </ng-container>
  
        <ng-container matColumnDef="docName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Наименование</th>
          <td mat-cell *matCellDef="let row">{{row.docName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Адрес</th>
          <td mat-cell *matCellDef="let row">{{row.address}}</td>
        </ng-container>
  
        <ng-container matColumnDef="docDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Дата создания
          </th>
          <td mat-cell *matCellDef="let row">{{row.docDate | date}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        class="example-element-row"
        (click)="open(row)"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
